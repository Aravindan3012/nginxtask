name: Deploy to k3s

on:
  push:
    branches:
      - main  # or "master", depending on your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_SECRET" | base64 -d > ~/.kube/config

      - name: Apply Kubernetes manifests
        run: kubectl apply -f nginx-deployment.yaml --validate=false
